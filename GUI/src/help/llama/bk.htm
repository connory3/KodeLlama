<body>
<table width="208px" cellpadding="0" cellspacing="0" style="font-size:15px;">
	<tr style="height:19px ">
		<td align="center" style="font-size:22px; color:navy ">
			<b>Back Function</b>
		</td>
	</tr>
	<tr style="height:19px "><td></td></tr>
    <tr>
		<td>
			The back function looks like llama.back(num)
			or llama.bk(num), where num is a positive number
			like 50 or 83 and llama is the name of a
			llama on the field. It moves llama back num
			pixels. For instance, Object0.back(150) will
			move the llama named Object0 back 150 pixels.
		</td>
	</tr>
</table>
</body>
</html>
