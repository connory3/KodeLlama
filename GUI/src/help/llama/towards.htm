<body>
<table width="208px" cellpadding="0" cellspacing="0" style="font-size:15px;">
	<tr style="height:19px ">
		<td align="center" style="font-size:22px; color:navy ">
			<b>Towards Function</b>
		</td>
	</tr>
	<tr style="height:19px "><td></td></tr>
    <tr>
		<td>
			The towards function looks like llama1.lt(llama2),
			where llama1 and llama2 are the names of 2
			llamas on the field. It turns llama1 towards
			llama2. For instance, Object0.lt(Object1) will
			turn the llama named Object0 towards Object1.
		</td>
	</tr>
</table>
</body>
</html>
