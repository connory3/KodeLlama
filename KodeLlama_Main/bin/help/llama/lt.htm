<body>
<table width="208px" cellpadding="0" cellspacing="0" style="font-size:15px;">
	<tr style="height:19px ">
		<td align="center" style="font-size:22px; color:navy ">
			<b>Left Turn Function</b>
		</td>
	</tr>
	<tr style="height:19px "><td></td></tr>
    <tr>
		<td>
			The left turn function looks like llama.lt(num),
			where num is a positive number
			like 50 or 83 and llama is the name of a
			llama on the field. It turns llama to the left num
			degrees. For instance, Object0.lt(90) will
			turn the llama named Object0 left 90 degrees.
		</td>
	</tr>
</table>
</body>
</html>
